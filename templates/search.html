<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Scrapper</title>
  </head>
  <body>
    <h1>Search Results for "{{episodeNumber}}"</h1>
    {% for game in data %}
    <div>
      <span>{{game.event}}</span>
      <span>{{game.homeTeam}}</span>
      <span>{{game.standardPoint}}</span>
      <span>{{game.awayTeam}}</span>
      <span>{{game.gameType}}</span>
      <span>{{game.winDistribute}}</span>
      <span>{{game.drawDistribute}}</span>
      <span>{{game.loseDistribute}}</span>
      <span>{{game.finalScore}}</span>
      <span>{{game.gameResult}}</span>
    </div>
    {% endfor %}
  </body>
</html>
